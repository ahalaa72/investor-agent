services:
  investor-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: investor-agent-mcp:latest
    container_name: investor-agent-mcp
    env_file:
      - .env
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      # Persist Questrade tokens across container restarts
      - questrade-tokens:/root
      # Optional: Mount code for development
      # - ./investor_agent:/app/investor_agent

volumes:
  questrade-tokens:
